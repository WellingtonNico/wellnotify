<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- wellnotify -->
    <script src="wellnotify.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- csss bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <title>WellNotify - Demo</title>
  </head>
  <body style="height: 100vh">
 
    <script>
      // WellNotify precisa ser instanciado  
      let wellNotify = new WellNotify({ posicao: "fundo-direito" });
    </script>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col col-6 col-md-3 d-flex flex-column gap-3">

          <h4 class="text-center">WellNotify</h4>

          <button class="btn btn-success"
                  onclick="wellNotify.notificar('auto fechamento sucesso!','success',{autoFechar:true})">
            notificar sucesso
          </button>

          <button class="btn btn-warning"
                  onclick="wellNotify.notificar('warning duração de 7 segundos, duracao=7000','warning',{duracao:7000})">
            notificar warning
          </button>

          <button class="btn btn-danger"
                  onclick="wellNotify.notificar('erro sem fechamento automático, fecharAoClicar=false, autoFechar=false, precisar pressionar o botão para fechar','error',{autoFechar:false,fecharAoClicar:false})">
            notificar erro
          </button>

          <button class="btn btn-primary"
                  onclick="wellNotify.notificar('info com configurações padrão','info')">notificar info</button>

          <button class="btn btn-secondary"
                  onclick="wellNotify.notificar('notificação tipo padrão','default')">notificar padrão</button>

          <button class="btn btn-dark border border-1 border-light"
                  onclick="wellNotify.notificar('<span>clique <b>aqui</b> para limpar as notificações</span>','default',{aoClicar(){wellNotify.limpar()}})">
            notificar limpar
          </button>
 
          <button class="btn btn-light border border-1 border-dark" onclick="wellNotify.limpar()">limpar notificações</button>

          <!-- botão para alterar tema -->
          <button onclick="alterarTema()"
                  class="btn btn-sm btn-secondary .BotaoAlterarTema">Alterar Tema</button>

        </div>

        <!-- script para alterar tema -->
        <script>
            const alterarTema = ()=>{
              const temaAtual = document.documentElement.getAttribute('data-bs-theme')??'light'
              const novoTema = temaAtual==='light'?'dark':'light'
              document.documentElement.setAttribute('data-bs-theme',novoTema)
            }
          
        </script>
 
      </div>

    </div>

    <!-- js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
  </body>
</html>
